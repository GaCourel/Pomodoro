<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./pomo.css">
</head>
<body>
  <div id="caixinha">
    <h3 id="xmodo">Modo de descanso!</h3>
    <p id="xciclos">Você concluiu 0 ciclos</p>
    <p id="xpomodoro">Você fez 0 pomodoros</p>
    <p id="xtempo">Você manteve o foco por 00:00</p>
  </div>
  <div class = "pomodoro">
    <div> 
      <button id="botaoplay" onclick="play_pause ()" >Play</button>
    </div>
    <p id="segundos" contenteditable="true" onblur="atualizarTempo ()">25:00</p>
    <div class="botoes">
      <button id="botao1" onclick="descansoCurto ()" >Descanso curto</button>
      <button id="botao2" onclick="foco ()">Pomodoro</button>
      <button id="botao3" onclick="descansoLongo ()" >Descanso longo</button>  
    </div>
  </div>
  <div id="instructions">
      <p>?</p>
  </div>
  <script src="./pomo.js"></script>
</body>
</html>
