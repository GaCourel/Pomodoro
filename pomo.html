<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./pomo.css">
    <script src="./pomo.js"></script>
</head>
<body>
  <div class = pomodoro>
    <div> 
      <button id="botaoplay" onclick="play_pause ()" >Play</button>
    </div>
    <p id="segundos" contenteditable="true" onblur="atualizarTempo ()">25:00</p>
    <div class="botoes">
      <button id="botao1" onclick="descansoCurto ()" >Descanso curto</button>
      <button id="botao2" onclick="foco ()">Focar</button>
      <button id="botao3" onclick="descansoLongo ()" >Descanso longo</button>  
    </div>
  </div>
</body>
